<!DOCTYPE html>

<head>

    <title>password generator</title>
    <link rel="stylesheet" href="index.css">

<body>
  <h1 id="h11">Generate a</h1>
  <h1>random password</h1>  
  <h2>Never use an insecure password</h2>
  <button id="gp_btn" onclick="generatePass();generatePass2();">Generate passwords</button>
  <br>
  <label class="numberField" for="numberField">Number of Characters for Password</label>
  <input type="number" class="numberField" id="field" min="8" max="20" value="8">
  <br>

    <br>
  <!-- toggle switch -->
<label class="toggle-switch" for="checkbox" >Use Special Characters
    <input type="checkbox" id="checkbox"/>
    <span class="slider"></span>
</label>
<br>
<br>
  
  <button class="btn-p" id="gn_btn" onclick="copyPassword()"></button>

  <button class="btn-p"  id="gn2_btn" onclick="copyPassword2()"></button>
